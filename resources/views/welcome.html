<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/images/favicon.png">
    <title>SaltLite Framework</title>
    <style>
        @font-face {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 200;
            src: url(https://fonts.gstatic.com/s/montserrat/v29/JTUHjIg1_i6t8kCHKm4532VJOt5-QNFgpCvr6Hw5aXo.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        /* General styles */
        html,
        body {
            color-scheme: light;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f3f3f3;
            color: #58595B;
            font-family: "Montserrat", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Image and text container */
        .center-content {
            width: 300px; /* Minimum width for the container */
            text-align: center; /* Center text within the container */
        }

        /* Image styles */
        img, svg {
            height: auto;
            display: block; /* Prevents extra space below image */
            margin: 0 auto; /* Center image horizontally */
        }

        .octocat {
            width: 30px; /* Smaller relative size */
            height: 30px; /* Maintain aspect ratio */
            margin-top: 20px;
            opacity: 0.75;
            transition: opacity 0.3s ease;
            display: block; /* Ensure proper display */
            /* Ensure proper viewBox to show entire SVG */
            transform: scale(1);
        }
        
        .octocat:hover {
            opacity: 1;
        }
        
        .framework-version {
            font-size: 1.5rem;
            font-weight: 200;
            margin-bottom: 10px;
        }
        
        @media (min-width: 768px) {
            .center-content {
                width: 400px;
            }
            .framework-version {
                font-size: 2.0rem;
            }
            .octocat {
                width: 35px;
                height: 35px;
                margin-top: 25px;
            }
        }
        
        @media (min-width: 922px) {
            .center-content {
                width: 600px;
            }
            .framework-version {
                font-size: 2.5rem;
            }
            .octocat {
                width: 40px;
                height: 40px;
                margin-top: 30px;
            }
        }


    </style>
</head>
<body>
<div class="center-content">
    <img src="/images/salt-lite-logo.svg" alt="SaltLite">
    <div class="framework-version">Framework v.0</div>

</div>

</html>
